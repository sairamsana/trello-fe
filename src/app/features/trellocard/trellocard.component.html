<div>
    <h1 mat-dialog-title>Create a Card</h1>
    <div mat-dialog-content>
        <form [formGroup]="createCard" (ngSubmit)="onSubmit()">
            <div class="form-align">
                <mat-form-field appearance="legacy">
                    <mat-label>Select List</mat-label>
                    <mat-select formControlName="idList">
                        <mat-option value="">None</mat-option>
                        <mat-option *ngFor="let selList of objectKeys(ListOnBoard)"
                            value="{{selList}}">{{ListOnBoard[selList]}}</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field appearance="legacy">
                    <mat-label>Card Name</mat-label>
                    <input matInput placeholder="Start Integratiion" formControlName="name">
                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                    <!-- <mat-hint>Hint</mat-hint> -->
                </mat-form-field>
                <mat-form-field appearance="legacy">
                    <mat-label>Description</mat-label>
                    <textarea matInput formControlName="desc"></textarea>
                </mat-form-field>
                <button mat-raised-button color="primary" type="submit">Create</button>
            </div>
        </form>
    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="onNoClick()">No Thanks</button>
        <!-- <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Ok</button> -->
    </div>
</div>

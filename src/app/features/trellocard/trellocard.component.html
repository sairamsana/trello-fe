<div>
    <h1 mat-dialog-title>{{data?._id ? "Update a Card" : "Create a Card"}}</h1>
    <div mat-dialog-content>
        <form [formGroup]="createCard" (ngSubmit)="onSubmit()">
            <div class="form-align">
                <div class="form-input-align">
                    <mat-form-field appearance="legacy">
                        <mat-label>Select List</mat-label>
                        <mat-select formControlName="idList">
                            <mat-option value="">None</mat-option>
                            <mat-option *ngFor="let selList of objectKeys(ListOnBoard)"
                                value="{{selList}}">{{ListOnBoard[selList]}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                    <span class="text-format"
                        *ngIf="!createCard.get('idList')?.valid && createCard.get('idList')?.touched"> Please select
                        an option</span>
                </div>
                <div class="form-input-align">
                    <mat-form-field appearance="legacy">
                        <mat-label>Card Name</mat-label>
                        <input matInput placeholder="Start Integratiion" formControlName="name">
                        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                    </mat-form-field>
                    <span class="text-format"
                        *ngIf="!createCard.get('name')?.valid && createCard.get('name')?.touched">Minimim 5
                        characters</span>
                </div>
                <div class="form-input-align">
                    <mat-form-field appearance="legacy">
                        <mat-label>Description</mat-label>
                        <textarea matInput formControlName="desc"></textarea>
                    </mat-form-field>
                    <span class="text-format" *ngIf="!createCard.get('desc')?.valid && createCard.get('desc')?.touched">
                        Please enter description</span>
                </div>

                <div class="form-input-align">
                    <button mat-raised-button color="primary" disabled="{{!createCard.valid}}" type="submit">{{data?._id
                        ?
                        "Update" : "Create"}}</button>
                    <button mat-button (click)="onNoClick()">No Thanks</button>
                </div>
            </div>
        </form>
    </div>
</div>
